<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8'>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href='assets/css/style.css'>
	<title>Train Scheduler</title>
</head>
<body>
	<header class='container'>
		<div class='jumbotron'>
			<h1 class='text-center'>Train Shedule</h1>
			<h3 class='text-center'>All Abooooard!!!</h2>
		</div>
	</header>

	<div class='container'>
		<div class='panel panel-default'>
			<div class='panel-heading'>
				<h3 class='panel-title'>Current Train Schedule</h3>
			</div>
			<div class='panel-body'>
				<table class='table table-striped' style="width:100%">
					<thead>
						<tr style="font-weight:bold">
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<div class='container'>
		<div class='panel panel-default'>
			<div class='panel-heading'>
				<h3 class='panel-title'>Add Train</h3>
			</div>
			<div class='panel-body'>
				<form>
					<span>Train Name</span><br>
					<input type='text' class='formInput' id='trainNameInput'><br>
					<span>Destination</span><br>
					<input type='text' class='formInput' id='destinationInput'><br>
					<span>First Train Time (HH:mm - military time)</span><br>
					<input type='text' class='formInput' id='firstTrainTimeInput'><br>
					<span>Frequency (min)</span><br>
					<input type='text' class='formInput' id='frequencyInput'><br>
					<input type='button' value='Submit' id='submit' class='btn-default'>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
	<script src="assets/javascript/scheduler.js"></script>
</body>
</html>
